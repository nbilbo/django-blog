{% extends "blog/base.html" %}

{% block content %}
  {% for post in post_list %}
    <article>
      <h2>
        <a href="{{ post.get_absolute_url }}">
          {{ post.title }}
        </a>
      </h2>
      <p class="date">
        Published in {{ post.created }} by {{ post.author }}
      </p>
      {{ post.body|linebreaks|truncatewords:10 }}
    </article>
    {% endfor %}
{% endblock %}
